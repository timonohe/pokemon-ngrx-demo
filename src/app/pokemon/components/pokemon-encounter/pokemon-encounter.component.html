<ng-container *ngIf="randomEncounter$ | async as randomEncounter; else loading">
  <h1>A wild {{randomEncounter.name | titlecase }} appreared!</h1>

  <img class="pokemonsprite" src="{{randomEncounter.sprites['front_default']}}">

  <div id="actions">
    <span (click)="catchPokemon(randomEncounter)">Catch</span>
    <a [routerLink]="['']" (click)="resetRandomEncounter()">Run</a>
  </div>
</ng-container>

<ng-template #loading>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
